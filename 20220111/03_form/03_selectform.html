<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉트 요소</title>
</head>
<body>
    <h1>셀렉트 만들기</h1>
    <fieldset>
        <legend>선책항목들</legend>
        <p>과목선택
            <select>
                <option>html5</option>
                <option>css</option>
                <option>javascript</option>
                <option>jquery</option>
            </select>
        </p>
        <p>수강지역선택
            <select>
                <optgroup label="마포구">
                    <option>서교동</option>
                    <option>동교동</option>
                    <option>합정동</option>
                </optgroup>
                <optgroup>
                    <optgroup label="동대문구">
                        <option>전논동</option>
                        <option>아문동</option>
                        <option>회기동</option>
                        <option>휘경동</option>
                    </optgroup>
                 <optgroup label="강남구">
                    <option>청담동</option>
                    <option>논현동</option>
                    <option>삼성동</option>
                    <option>압구정동</option>
                 </optgroup>   
                </optgroup>
            </select>
        </p>
        <p>
            <select>
                <option>그냥 선택지1</option>
                <option>그냥 선택지2</option>
                <option>그냥 선택지3</option>
                <optgroup label="특수선택지>"
                </optgroup>
                <option>특수1</option>
            </select>
        </p>
    </fieldset>
</body>
</html>
